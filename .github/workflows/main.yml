name: "Main Workflow"

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Grab the code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Cache build files
        uses: actions/cache@v4
        with:
          path: app/build
          key: ${{ runner.os }}-build-${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Cache test results
        uses: actions/cache@v4
        with:
          path: app/build/reports
          key: ${{ runner.os }}-test-${{ github.sha }}

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Grab the code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run lint
        run: ./gradlew lint

  release:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Grab the code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Build signed release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Version Bump
        id: version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: 'MAJOR'
          minor-wording: 'minor'
          patch-wording: 'patch,fixes'
          commit-message: 'CI: Bump Version to {{version}} [skip ci]'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          tag_name: ${{ steps.version.outputs.newTag }}
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Firestore version
        run: |
          APK_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.newTag }}/app-release.apk"
          VERSION_NAME="${{ steps.version.outputs.newTag }}"
          VERSION_CODE=$(date +%s)
          
          curl -X PATCH \
            "https://firestore.googleapis.com/v1/projects/${{ secrets.FIREBASE_PROJECT_ID }}/databases/(default)/documents/app_config/version" \
            -H "Authorization: Bearer ${{ secrets.FIREBASE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"fields\": {
                \"version_name\": {\"stringValue\": \"$VERSION_NAME\"},
                \"version_code\": {\"integerValue\": $VERSION_CODE},
                \"apk_url\": {\"stringValue\": \"$APK_URL\"},
                \"force_update\": {\"booleanValue\": false},
                \"release_notes\": {\"stringValue\": \"New version available\"}
              }
            }"
